<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="qoute_genrator.css" />
  </head>
  <body>
    <br /><br />
    <div class="container">
      <h1>A Nice Qoute To Motivate you</h1>
      <div class="quote-box">
        <!-- Placeholder for the generated quote -->
        <p id="quote"></p>
        <!-- Placeholder for the author of the quote -->
        <p id="author"></p>
      </div>
      <!-- Button to trigger the generation of a new quote -->
      <button id="new-quote">Generate Quote</button>
    </div>
    <!-- Include the JavaScript file for fetching and displaying quotes -->
    <script src="qoute-genrator.js"></script>
  </body>
</html>
